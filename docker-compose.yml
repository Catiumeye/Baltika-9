version: "3.8"
services:

  postgresql:
    restart: always
    image: postgres:14.6
    ports:
      - "6666:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
  redis:
    image: redis:latest
    ports:
      - "6969:6379"
    restart: always